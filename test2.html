<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/OUIsolutions/Element-404@main/versions/Element404_v0.5.js"></script>
</head>
<body>
<script>
    function defaultpage(main_interface){
        let mydiv=main_interface.div(()=>{
                main_interface.p("This is the default page")
                let mybutton=main_interface.button("Go to next page")
                mybutton.set_prop("render_click",()=>{
                    main_interface.setStateValue("page","page1")
                })
            
            })
    }
    function page1(main_interface){
        let mydiv=main_interface.div(()=>{
                main_interface.p("This is page 1")
                let mybutton=main_interface.button("Go to default page")
                mybutton.set_prop("render_click",()=>{
                    main_interface.setStateValue("page","default")
                })
            })
    }
    function start(main_interface){
        let page=main_interface.getStateValue("page","default")
        main_interface.stateInput("kullo")  
        
        if("default"==page){
          defaultpage(main_interface)
        }
        if(page=="page1"){
           page1(main_interface)
        }
        let button2=main_interface.button("View state")
        button2.set_prop("click",()=>{
            let fullstate=main_interface.getFullState()
            console.log(fullstate)
        })
}


    function main(){
        let target = document.body;
        let element = createElement404(start,target)

        element.render()
    }

    window.addEventListener('load',main);
</script>

</body>
</html>
